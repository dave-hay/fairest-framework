<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<div id="container">
  <div class="header">
    <h1>Angular Todo List</h1>
    <img
      class="logo"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png"
      alt="logo"
    />
    <div class="results-container">
      <p>
        Total time: <span class="results" id="total-time">{{ totalTime }}</span>
      </p>
      <p>
        Total items:
        <span class="results" id="total-items">{{ totalItems }}</span>
      </p>
    </div>
  </div>

  <div id="add">
    <div class="input-container">
      <input
        #newItem
        placeholder="add an item"
        (keyup.enter)="addXItems(1, newItem.value); newItem.value = ''"
        class="lg-text-input"
        id="input-text"
      />
    </div>

    <button class="add-todo-button" (click)="addXItems(1, newItem.value)">
      Add 1
    </button>
    <button class="add-todo-button" (click)="addXItems(1000, newItem.value)">
      Add 1K
    </button>
    <button class="add-todo-button" (click)="addXItems(5000, newItem.value)">
      Add 5K
    </button>
    <button class="add-todo-button" (click)="addXItems(10000, newItem.value)">
      Add 10K
    </button>
    <button class="add-todo-button" (click)="addXItems(50000, newItem.value)">
      Add 50K
    </button>
    <button class="add-todo-button" (click)="addXItems(100000, newItem.value)">
      Add 100K
    </button>
  </div>

  <ul class="todos">
    <li class="todo" *ngFor="let todo of todos">
      <input type="checkbox" (click)="completeItem(todo)" />
      <span class="text" [ngClass]="{ checked: todo.status }">
        {{ todo.description }}
      </span>
      <button (click)="removeTodos(todo)">x</button>
    </li>
  </ul>
</div>
